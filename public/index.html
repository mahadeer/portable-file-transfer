<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Portable File Transfer</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/open-iconic-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/base.css" rel="stylesheet">
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand" onclick="goHome()">
                    <span class="oi oi-transfer"></span> Portable File Transfer <span class="oi oi-transfer"></span>
                </h3>
            </div>
        </header>

        <main role="main" class="inner cover row">
            <div class="col-12 ip-holder">
                <div class="input-group">
                    <label id="ip-text" class="form-control">Your ip here</label>
                    <div class="input-group-append">
                        <button class="input-group-text" id="ip-copy">
                            <span class="oi oi-clipboard"></span>
                        </button>
                    </div>
                </div>
            </div>
            <a class="col-12 btn btn-lg btn-custom btn-warning" href="/send.html">
                Send <span class="oi oi-data-transfer-upload"></span>
            </a>
            <a class="col-12 btn btn-lg btn-custom btn-warning" href="/receive.html">
                Receive <span class="oi oi-data-transfer-download"></span>
            </a>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Created by <a href="https://mahadeer13.github.io/" target="_">Mahadeer Mohamed</a></p>
            </div>
        </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $("#ip-text").html(window.location.href);
        $("#ip-copy").click(function (e) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($("#ip-text").text()).select();
            document.execCommand("copy");
            $temp.remove();
        });
        function goHome() {
            window.location.pathname = "/";
        }
    </script>
</body>

</html>
